<!DOCTYPE html>
<html  style="height: 100%">
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=0.1">
    <title>img viewer</title>
</head>
<body style="margin: 0px; height: 100%; background-color: rgb(14, 14, 14)">
    <img id="image" style="display: block; -webkit-user-select: none; margin: auto; background-color: hsl(0, 0%, 90%); transition: background-color 300ms" src="" />
    <script>
        const params = new URLSearchParams(document.location.search);
        const imgURL = params.get("img");
        document.getElementById("image").setAttribute("src", imgURL);
    </script>
</body>
</html>
